<!-- ===============================================
     Audio Player Page
     Purpose: Plays the audio version of a story based on query param
     Notes:
     - MP3 must exist in static/audio/ before loading
     =============================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Playing: AI Audiobook</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            background: url("static/images/back.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="audio-title">ðŸŽ§ Now Playing</h2>

        <audio controls autoplay id="audio-player">
            <source id="audio-source" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <br><br>
        <a href="index.html" class="back-link">â¬… Back to Library</a>
    </div>

    <script>
        // ===============================================
        // JS logic to update audio source & title from query
        // ===============================================
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        const title = file ? file.replace('.mp3', '').replace(/_/g, ' ') : 'Unknown';

        document.getElementById('audio-title').innerText = `ðŸŽ§ Now Playing: ${title}`;
        document.getElementById('audio-source').src = `static/audio/${file}`;
        document.getElementById('audio-player').load();
    </script>
</body>
</html>
